# import User from "../users/schema.graphql"
scalar DateTime

type Game {
	id: String!
	players: [User!]!
	winner: User
	looser: User
	createdAt: DateTime!
	finishedAt: DateTime
}

type Query {
	games: [Game!]
	game(id: String!): Game!
	getPlayersByGameId(id: String!): [User!]!
	getCurrentGames: [Game!]!
	hello: String!
}

type Mutation {
	createGame(userId: String!, enemyUserId: String!): Game!
}
