scalar Byte
scalar DateTime

enum Status {
	OFFLINE
	ONLINE
	INGAME
}

type User {
	id: String!
	name: String!
	avatar: Byte!
	experience: Float!
	status: Status
	twoFactorNeeded: Boolean
	createdAt: DateTime!
	gameHistory: [Game!]
	gamesWon: [Game!]
	gamesLost: [Game!]
	friends: [User!]
	friendOf: [User!]
	blocked: [User!]
	blockedOf: [User!]
}

type Query {
	user(id: String!): User
	me: User
	userByName(name: String!): User
	usersByIds(ids: [String!]!): [User!]
	users: [User!]!

	leaderboard(skip: Int, take: Int): [User!]
}

type Mutation {
	updateUser(input: UpdateUserInput!): User!

	submit2FA(token: String!): Boolean!
	enable2FA: String!
	disable2FA(token: String!): Boolean!
}

input UpdateUserInput {
	name: String
	avatar: Byte
	friendsToAdd: [String!]
	friendsToRemove: [String!]
	usersToBlock: [String!]
	usersToUnblock: [String!]
}
